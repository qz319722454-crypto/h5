services:
  mysql:
    image: mysql:8.0
    container_name: h5-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: customer_service_db
    ports:
      - "3307:3306"  # 主机:容器端口
    volumes:
      - mysql-data:/var/lib/mysql
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build: ./backend
    container_name: h5-backend
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_HOST: mysql  # 链接到 mysql 服务
    volumes:
      - ./backend/uploads:/app/uploads  # 挂载 uploads 目录到宿主机
    restart: always

  admin-frontend:
    build: ./admin
    container_name: admin-frontend
    ports:
      - "8081:80"
    restart: always

  cs-frontend:
    build: ./cs
    container_name: cs-frontend
    ports:
      - "8082:80"
    restart: always

volumes:
  mysql-data:
